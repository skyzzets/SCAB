<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="resources/style.css">
    <title>AutoBahn Cars</title>
</head>

<body>
    <main class="container">
        <section class="row section-login justify-content-center align-items-center ">

            <article class="col-lg-6">

                <div class="card card-form">
                    
                    <p class="fs-3">Fazer login</p>
                    <div class="card-body p-0">
                        

                        <form method="post">

                            <div class="mb-2">
                                <label for="email-input" class="mb-1">Endereço de email</label>
                                <input type="email" id="email-input" name="UserEmail" placeholder="nome@exemplo.com"
                                    class="form-control form-control-sm" required>
                            </div>
                            <div class="mb-2">
                                <label class="mb-1" for="password-email">Senha</label>
                                <input type="password" id="password-email" name="UserPassword" placeholder="********"
                                    class="form-control form-control-sm" required>
                            </div>
                            <div class="checkbox mb-4">
                                <input type="checkbox" value="remember-me"> Lembrar login
                            </div>
                            <button class="w-100 btn btn-sm btn-main" type="submit">Entrar</button>

                            <div class="text-center text-muted fw-light mt-3">
                                © AutoBahn Cars
                            </div>

                        </form>

                    </div>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
