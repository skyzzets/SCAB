<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="resources/style.css">
    <link rel="stylesheet" href="resources/common-style.css">
    <title>Rentals Sport Cars</title>
</head>
<body>
    <section class="vh-100 login-background-color-main">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card shadow">
                        <div class="row g-0">
                            
                            <div class="col-md-6 col-lg-5 d-none d-md-block login-background-img rounded-start">
                            </div>

                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-5">
                                    <form>
                                        <h3 class="text-main text-center mb-3">Fazer Login</h5>

                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" placeholder="CPF">
                                            <label for="floatingInput">CPF</label>
                                        </div>

                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                            <label for="floatingPassword">Senha</label>
                                        </div>

                                        <div class="d-flex align-items-center mb-5">

                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                  Manter Login
                                                </label>
                                              </div>
    
                                            <span class="ms-auto">
                                                <a href="#" class="text-decoration-none text-main" >Esqueci a senha</a>
                                            </span>

                                        </div>

                                        <div class="text-center mb-3">
                                            <button type="button" id="button-login" class="btn btn-main w-100 mb-3">Entrar</button>
                                            <button type="button" class="btn btn-main w-100">Cadastrar</button>
                                        </div>
                                        
                                        <div class="text-end">
                                            <a class="text-muted" href="index.html"> Voltar para a pagina inicial</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="resources/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>    
</body>

</html>
